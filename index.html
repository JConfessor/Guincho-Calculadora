<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Guincho - TruckCalc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* O card do mapa é oculto até que a rota seja calculada */
      #mapCard {
        display: none;
      }
      /* Estilo do toast */
      #toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Card da Calculadora -->
          <div class="calculator-card card p-4 mb-4">
            <h2 class="mb-4 text-center">
              <i class="fas fa-calculator me-2"></i>Calculadora de Guincho
            </h2>
            <div class="row g-4">
              <!-- Dados do Serviço -->
              <div class="col-md-6">
                <label class="form-label">Taxa de Saída (R$)</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input
                    type="number"
                    id="taxa"
                    class="form-control money"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Valor por KM (R$)</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input
                    type="number"
                    id="km"
                    class="form-control money"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <!-- KM de Franquia -->
              <div class="col-md-6">
                <label class="form-label">KM de Franquia</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-tachometer-alt"></i
                  ></span>
                  <input
                    type="number"
                    id="kmFranquia"
                    class="form-control"
                    step="1"
                    placeholder="Ex.: 40"
                  />
                </div>
              </div>
              <!-- KM Total e Tempo Estimado -->
              <div class="col-md-6">
                <label class="form-label">KM Total (km)</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-tachometer-alt"></i
                  ></span>
                  <input
                    type="number"
                    id="kmTotal"
                    class="form-control"
                    step="0.1"
                    readonly
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tempo Estimado</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-clock"></i
                  ></span>
                  <input
                    type="text"
                    id="tempoEstimado"
                    class="form-control"
                    readonly
                  />
                </div>
              </div>
              <!-- Adicional Noturno em % -->
              <div class="col-md-6">
                <label class="form-label">Adicional Noturno (%)</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-moon"></i
                  ></span>
                  <input
                    type="number"
                    id="valorAdicional"
                    class="form-control"
                    step="0.01"
                    placeholder="Informe a porcentagem"
                  />
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <!-- Detalhes de Rota -->
              <div class="col-md-12">
                <h5>Detalhes de Rota</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Local do Guincho</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-truck"></i
                      ></span>
                      <input
                        type="text"
                        id="localGuincho"
                        class="form-control"
                        placeholder="Ex.: Radar Guincho/Reboques 24 Horas"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Local do Cliente</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                      <input
                        type="text"
                        id="localCliente"
                        class="form-control"
                        placeholder="Ex.: Santa Maria, RN, Brasil"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Local de Entrega</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-truck-moving"></i
                      ></span>
                      <input
                        type="text"
                        id="localEntrega"
                        class="form-control"
                        placeholder="Ex.: Mossoró, RN, Brasil"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Local de Retorno</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-undo"></i
                      ></span>
                      <input
                        type="text"
                        id="localRetorno"
                        class="form-control"
                        placeholder="Ex.: Radar Guincho/Reboques 24 Horas"
                      />
                    </div>
                  </div>
                  <!-- Botões agrupados para CONSULTAR, VER NO MAPA e COMPARTILHAR -->
                  <div class="col-md-12 text-center">
                    <div class="btn-group mt-2" role="group">
                      <button
                        class="btn btn-outline-primary"
                        onclick="consultarRota()"
                      >
                        <i class="fas fa-route me-2"></i>Consultar Rota
                      </button>
                      <button
                        class="btn btn-outline-secondary"
                        onclick="abrirGoogleMaps()"
                      >
                        <i class="fas fa-map-marked-alt me-2"></i>Ver no Mapa
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Opções de Nota Fiscal e Pagamento -->
              <div class="col-md-12">
                <h5>Opções de Nota Fiscal e Pagamento</h5>
                <div class="row g-3 align-items-center">
                  <div class="col-md-6">
                    <label class="form-label"
                      ><i class="fas fa-file-invoice me-2"></i>Emitir Nota
                      Fiscal?</label
                    >
                    <div class="input-group">
                      <select id="notaFiscalSelect" class="form-select">
                        <option value="sim" selected>Sim</option>
                        <option value="nao">Não</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Taxa Nota Fiscal (%)</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-percent"></i
                      ></span>
                      <input
                        type="number"
                        id="taxaNotaFiscal"
                        class="form-control"
                        step="0.01"
                        value="5"
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                </div>
                <div class="row g-3 mt-2">
                  <div class="col-md-4">
                    <label class="form-label">Taxa para Cartão (%)</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-credit-card"></i
                      ></span>
                      <input
                        type="number"
                        id="taxaCartao"
                        class="form-control"
                        step="0.01"
                        value="2"
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Desconto para PIX (%)</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-mobile-alt"></i
                      ></span>
                      <input
                        type="number"
                        id="descontoPix"
                        class="form-control"
                        step="0.01"
                        value="5"
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Desconto para Dinheiro (%)</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="fas fa-money-bill-wave"></i
                      ></span>
                      <input
                        type="number"
                        id="descontoDinheiro"
                        class="form-control"
                        step="0.01"
                        value="10"
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Botões de Ação (para calcular custos) -->
            <div class="d-flex justify-content-between mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="limparCampos()"
              >
                <i class="fas fa-eraser me-2"></i>Limpar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="performCostCalculation()"
              >
                <i class="fas fa-calculator me-2"></i>Calcular
              </button>
            </div>
          </div>
          <!-- Card para exibir o mapa da rota calculada -->
          <div class="card p-4 mb-4" id="mapCard">
            <h4 class="mb-3 text-center">Rota Calculada</h4>
            <div id="map" style="width: 100%; height: 400px"></div>
          </div>
          <!-- Card de Resultados -->
          <div class="result-card card p-4 mb-4">
            <h4 class="mb-3 text-center">Resultado do Cálculo</h4>
            <div id="resultado">
              <div class="text-center text-muted">
                Preencha os dados para ver o cálculo
              </div>
            </div>
            <div class="btn-group mt-2" role="group">
              <button class="btn btn-success" onclick="compartilharCliente()">
                <i class="fab fa-whatsapp me-2"></i>Compartilhar para Cliente
              </button>
              <button class="btn btn-warning" onclick="compartilharMotorista()">
                <i class="fab fa-whatsapp me-2"></i>Compartilhar para Motorista
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Div para exibir notificações (toast) -->
    <div id="toast"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso Script principal -->
    <script src="script.js"></script>
    <!-- Carrega a API do Google Maps com async, defer e callback -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo6sflpepPLQznadxAQ6-leTdEmMd8-0o&loading=async&callback=initMap"
    ></script>
  </body>
</html>
